<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e inicio de sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Registro</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="Nombre" required>
           <label for="fname">Nombre</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Apellido" required>
            <label for="lName">Apellido</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Correo" required>
            <label for="rEmail">Correo</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Contraseña" required>
            <label for="rPassword">Contaseña</label>
        </div>
       <button class="btn" id="submitSignUp" >Iniciar sesión</button>
      </form>
      <p class="or">
        ----------or--------
      </p>
      <div class="icons">
        <i class="fab fa-google"></i>
      </div>
      <div class="links">
        <p>¿Ya tienes cuenta?</p>
        <button id="signInButton">Inicia sesión</button>
      </div>
    </div>

  <div class="container" id="signIn">
        <h1 class="form-title">Iniciar sesión</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="correo@ejemplo.com" required>
              <label for="email">Correo</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="123456" required>
              <label for="password">Contraseña</label>
          </div>
          <p class="recover">
            <a href="#">Recuperar contraseña</a>
          </p>
         <button  class="btn"  id="submitSignIn">Iniciar sesión</button>
        </form>
        <p class="or">
          ----------or--------
        </p>
        <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
          <p>¿Aún no tienes cuenta?</p>
          <button id="signUpButton">Registrarse</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
